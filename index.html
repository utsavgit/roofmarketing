    <script src="js/controllers/travel_outstation.js"></script>
    <script src="js/controllers/appointment.js"></script>
    <script src="js/controllers/online_research.js"></script>

</head>

<body>
    <table style="font-family: Arial">
        <tr>
            <td colspan="2" class="header">
                <h1>My planning</h1>
            </td>
        </tr>
        <tr>
            <td class="to_do" ng-controller="to_doCtrl">
                <label> Select Date: </label>
                <md-datepicker ng-model="date" md-placeholder="Enter date" class="date" >  </md-datepicker>

                <md-input-container class="md-icon-float md-block">
			      <label> User id</label>
			      <input type="text" ng-model="userid" ng-change="">
			    </md-input-container>
                
                <label for="repeatSelect"> Select Activity Type: </label>
                <select name="repeatSelect" id="repeatSelect" ng-model="data.repeatSelect" ng-change="activitySelect(data.repeatSelect)">
					<option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</option>
				</select>
                
                </br>
                
                </br>

                <md-list flex>
                    <md-subheader class="md-no-sticky" style="text-align:center;">TO DO LIST</md-subheader>
                    </br>
                    <md-list-item class="md-3-line" ng-repeat="data in todos" >
	
	<div class="md-list-item-text" layout="column">
		<h3>{{ data.type }}</h3>
		<h4>{{ data.planning.start.time }} - {{data.planning.end.time}} </h4>
	</div>
	<md-button class="md-raised" ng-click="edit(data.$id)">EDIT</md-button> 
	<md-button class="md-warn md-raised" ng-click="delete(data.$id)">DELETE</md-button> 
</br>
</md-list-item>
                    <md-subheader></md-subheader>
                    <md-divider></md-divider>
                </md-list>

            </td>
            <td class="form" ng-view>
                detailed planning
            </td>
        </tr>
        <tr>
            <td colspan="2" class="footer">
                <b>Footer</b>
            </td>
        </tr>
    </table>
